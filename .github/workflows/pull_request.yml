name: Performance tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build k6 Docker image
        run: docker build -t k6-performance -f docker/Dockerfile .

      # Run k6 smoke test
      - name: Run load test
        run: |
          docker run --rm \
            k6-performance run src/scenarios/load.test.js

      - name: Run spike test
        run: |
          docker run --rm \
            k6-performance run src/scenarios/spike.test.js      

      - name: Run stress test
        run: |
          docker run --rm \
            k6-performance run src/scenarios/stress.test.js      